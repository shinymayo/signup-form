<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
        <title>Sign Up Form</title>
        <!-- link to external fonts, must be before the css file -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <div class="picture">
            <div class="left">
                <div class="heading">
                    <img src="./odin-lined.png" alt="odin icon" width="100rem">
                    <h1 id="odin">Odin</h1>
                </div>
            </div>
            <div class="foot">
                Photo by <a href="https://unsplash.com/@alexkixa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="reference">Alexandre Debi√®ve</a> on <a href="https://unsplash.com/photos/lighted-open-door-train-opjZGpqfVUU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="reference">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <form action="" method="post" id="form">
                    
                    <ul>
                        <li class="paragraph">
                            <label>Let's do this!</label>
                        </li>
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </li>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="test" id="last_name" name="last_name" placeholder="Odinson">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="telephone_number">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </li>
                        <li>
                            <label for="validate_password">CONFIRM PASSWORD</label>
                            <input type="password" id="validate_password" name="validate_password" required>
                        </li>
                    </ul>
                </form>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        
        </div>
    </body>
</html>
