<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
        <title>Sign Up Form</title>
        <!-- link to external fonts, must be before the css file -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <div class="picture">
            <div class="left">
                <div class="heading">
                    <img src="./odin-lined.png" alt="odin icon" width="100rem">
                    <h1 id="odin">Odin</h1>
                </div>
            </div>
            <div class="foot">
                Photo by <a href="https://unsplash.com/@alexkixa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="reference">Alexandre Debi√®ve</a> on <a href="https://unsplash.com/photos/lighted-open-door-train-opjZGpqfVUU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="reference">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <form action="" method="post" id="form">
                    
                    <ul>
                        <li class="paragraph">
                            <label class="paragraph-text">Let's do this!</label>
                        </li>
                        <li>
                            <label for="first_name" class="smaller-label">*FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                            <span class="first_name_error error"></span>
                        </li>
                        <li>
                            <label for="last_name" class="smaller-label">LAST NAME</label>
                            <input type="test" id="last_name" name="last_name" placeholder="Odinson">
                            <span class="last_name_error error"></span>
                        </li>
                        <li>
                            <label for="email" class="smaller-label">*EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="thor@top.com">
                            <span class="email_error error"></span>
                        </li>
                        <li>
                            <label for="phone_number" class="smaller-label">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="telephone_number" placeholder="+12 1234 56789">
                            <span class="phone_number_error error"></span>
                        </li>
                        <li>
                            <label for="password" class="smaller-label">*PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="6" maxlength="15">
                            <span class="password_error error"></span>
                        </li>
                        <li>
                            <label for="validate_password" class="smaller-label">*CONFIRM PASSWORD</label>
                            <input type="password" id="validate_password" name="validate_password" minlength="6" maxlength="15" required>
                            <span class="validate_password_error error"></span>
                        </li>
                    </ul>
                </form>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
        <script>
            const pass = document.querySelector("#password");
            const confirmPass = document.querySelector("#validate_password");
            const fName = document.querySelector("#first_name");
            const lName = document.querySelector("#last_name");
            const email = document.querySelector("#email");
            const phone = document.querySelector("#phone_number");

            const passError = document.querySelector(".password_error");
            const confirmPassError = document.querySelector(".validate_password_error");
            const fNameError = document.querySelector(".first_name_error");
            const lNameError = document.querySelector(".last_name_error");
            const emailError = document.querySelector(".email_error");
            const phoneError = document.querySelector(".phone_number_error");

            fName.addEventListener("input", function (e) {
                if (fName.value === "") {
                    fNameError.textContent = "Please insert your first name";
                } else {
                    fNameError.textContent = "";
                }
            })
            lName.addEventListener("input", function (e) {
                if (lName.value === "") {
                    lNameError.textContent = "Please insert your last name";
                } else {
                    lNameError.textContent = "";
                }
            })
            emailError.addEventListener("input", function (e) {
                if (email.validity.typeMismatch) {
                    emailError.textContent = "Please insert your email";
                } else {
                    emailError.textContent = "";
                }
            })
        </script>
    </body>
</html>
